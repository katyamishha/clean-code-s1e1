<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body>
    <header class="header-main-page-element">
      <img src="./eisenhower-matrix.jpg" alt="">
      <a class="more_inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <div id="top_section_for_adding_element-to-list">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrap">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="list_task">
        <li class="list_task-item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="list_task-item edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="list_task">
        <li class="list_task-item">
          <input type="checkbox" checked="checked">
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
